name: Continuous Integration

on:
  push:
    branches:
      - orgin/UnitTest
  pull_request:
    branches:
      - orgin/UnitTest

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        dotnet-version: ['5.0']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore NuGet Packages
      run: |
        dotnet add package MaterialDesignThemes --version 4.8.0
        dotnet add package MSTest.TestAdapter --version 3.1.1

    - name: Build
      run: |
        dotnet build StudentManagement.sln

    - name: Run Tests
      run: |
        dotnet test StudentManagementTests/StudentManagementTests.csproj

    - name: Install Stryker.NET
      run: |
        dotnet tool install -g dotnet-stryker

    - name: Mutation Testing
      run: |
        dotnet-stryker
